<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="Home.css" />
  </head>
  <body>
    <section>
      <form action="auth.php" method="post">
        <h1>Login</h1>
        <div class="inputbox">
          <input id="GET-mail" type="text" name="email" required />
          <label for="GET-mail">Email</label>
        </div>
        <div class="inputbox">
          <ion-icon name="mail-outline"></ion-icon>
          <input id="GET-password" type="password" name="password" required />
          <label for="GET-password">Password</label>
        </div>
        <div class="rememberme">
          <label for="">
            <input type="checkbox" />
            Remember me!</label
          >
          <a href="#">Forgot password</a>
        </div>
        <button type="submit">Log in</button>
        <div class="register">
          <p>
            Don`t have an Account?
            <a href="Register.html">Register now</a>
          </p>
        </div>
      </form>
    </section>
  </body>
</html>
